<div class="flex flex-col justify-start items-end rounded-md bg-gray-300 h-auto m-5" *ngFor="let comment of comments">
    <img src="assets\icon-png\profile-user_64572.png" class="w-[25px] h-[25px] m-2">
    <h5 class="m-2 text-end text-xl font-bold mb-2 mr-10">{{ comment.id }}</h5>
    <p class="text-end mr-5 m-2">{{ comment.text }}</p>
</div>
