<div class="flex flex-wrap gap-5">
    <mat-card class="mt-6 ml-[10px] w-[200px] bg-primary" *ngFor="let movie of movies">
        <img src="{{ movie.image_address }}" class="m-2 rounded-lg">
        <mat-card-content class="text-white font-semibold">{{ movie.title }}</mat-card-content>
    </mat-card>
</div>
