<div class="flex flex-row justify-end mr-10 mt-5">
    <div class="w-[500px] h-auto">
        <h5 class="text-end mb-2 mr-10 row-span-2 text-xl font-bold">{{ test_movie.title }}</h5>
        <p class="text-end row-span-2 mr-5 border-b border-gray-500">{{ test_movie.description }}</p>
        <div class="flex flex-row mt-2">
            <span class="mr-2 mt-1 text-cyan-600">{{ like }}</span>
            <img src="assets\icon-png\like_274250.png" class="w-[25px] h-[25px]" (click)="incrementLike()">

            <span class="ml-10 mr-2 mt-1 text-cyan-600">{{ test_movie.rating }}</span>
            <img src="assets\icon-png\imdb_5968612.png" class="w-[30px] h-[30px]">

            <span class="ml-10 mr-2 text-cyan-600">{{ test_movie.genre }}</span>
            <img src="assets\icon-png\carnival-masks_154064.png" class="w-[30px] h-[30px]">
        </div>
    </div>

    <mat-card class="w-[400px] flex flex-col justify-end col-span-3">
        <img src="{{ test_movie.cover_link }}" alt="" class="rounded-lg p-3">
        <span class="text-center mb-2">{{ test_movie.title }}</span>
    </mat-card>
</div>

<app-comment-card></app-comment-card>
<app-comment-input-box></app-comment-input-box>
